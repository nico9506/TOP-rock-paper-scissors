<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="media/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2 id="sub-title">Pick your weapon!</h2>
        <div class="left-sub-container">
            <div id="user-weapon-img" class="img-container img-rock"></div>
            <p id="user-weapon-text" class="text-weapon"></p>
        </div>

        <div class="right-sub-container">
            <div id="pc-weapon-img" class="img-container img-pc"></div>
            <p id="pc-weapon-text" class="text-weapon"></p>
        </div>

        <button id="rock-button">Ro</button>
        <button id="paper-button">Pa</button>
        <button id="scissors-button">Sc</button>
        <button id="restart-button">R</button>

        <p id="score">test</p>

        <script src="main.js"></script>
    </body>
</html>
